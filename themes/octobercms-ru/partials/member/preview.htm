<div class="rainlab-forum">
    <h5>
        {{ member.username }}
        {% if canEdit %}
            <a href="{{ this.page.baseFileName|page }}?mode=edit">Edit details</a>
        {% endif %}
    </h5>
    <p>
        <img src="{{ member.user.avatarThumb(50, '//placehold.it/50x50.png') }}" />
    </p>
    <p>Member since: {{ member.created_at|date('Y-m-d') }}</p>
    <p>Posts: {{ member.count_posts }}</p>
</div>
