<?php
function onStart() {
 
    $this['forumLastTopics'] = DB::table('rainlab_forum_topics')
                ->orderBy('created_at', 'DESC')
                ->whereNull('embed_code')
                ->limit('10')
                ->get();
                
}
?>

         <div class="tweet">
                <a href="/forum/topic/{{ topic.slug }}">{{ topic.subject }}</a> ::
